<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTS | Вход в систему</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 40px 30px;
            text-align: center;
        }
        
        .logo {
            color: #e30611;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .title {
            color: #333;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            border-color: #e30611;
            background: white;
            outline: none;
            box-shadow: 0 0 0 3px rgba(227, 6, 17, 0.1);
        }
        
        .form-input::placeholder {
            color: #999;
            font-style: italic;
        }
        
        .login-button {
            background: #e30611;
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(227, 6, 17, 0.3);
        }
        
        .login-button:hover {
            background: #c8050f;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(227, 6, 17, 0.4);
        }
        
        .secondary-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 18px;
            width: 100%;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }
        
        .secondary-button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.4);
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 25px;
        }
        
        .link {
            color: #666;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .link:hover {
            background: #f8f9fa;
            color: #e30611;
            border-color: #e30611;
        }
        
        .conference-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .conference-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .conference-details {
            font-size: 14px;
            line-height: 1.5;
            opacity: 0.9;
        }
        
        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">MTS</div>
        <div class="title">Вход</div>
        
        <!-- Блок с информацией о конференции -->
        <div class="conference-info">
            <div class="conference-title">Информационная безопасность</div>
            <div class="conference-details">
                Сегодня, 09:00 - 10:30 (МСК)<br>
                Организатор: Ангелина Таирова
            </div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Почта</label>
                <input type="text" id="email" name="email" class="form-input" placeholder="Введите вашу почту" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="Введите ваш пароль" required>
            </div>

            <button type="submit" class="login-button">ВОЙТИ</button>
            <button type="button" class="secondary-button">ВОЙТИ ЧЕРЕЗ 5500</button>
        </form>

        <div class="links">
            <a href="#" class="link">ВОССТАНОВИТЬ ПАРОЛЬ</a>
            <a href="#" class="link">СОЗДАТЬ АККАУНТ</a>
        </div>
        
        <div class="footer">
            MTS Link Conference System © 2024
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Имитация проверки данных
            alert(`(Учебный макет)\nВ реальной атаке данные были бы отправлены злоумышленнику.\nПочта: ${email}\nПароль: ${password}`);

            // Имитация ошибки и перенаправления
            setTimeout(() => {
                alert("Ошибка авторизации. Проверьте данные и попробуйте снова.");
                // Раскомментировать для реального перенаправления:
                // window.location.href = "https://my.mts-link.ru/j/Ranepa/7265687085/2efd18f2fc4afd9988346221da2e225f";
            }, 1000);
        });

        // Обработка кнопки "ВОЙТИ ЧЕРЕЗ 5500"
        document.querySelector('.secondary-button').addEventListener('click', function() {
            alert("(Учебный макет)\nСистема входа через 5500 временно недоступна. Используйте стандартный вход.");
        });

        // Обработка ссылок
        document.querySelectorAll('.link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const linkText = this.textContent;
                alert(`(Учебный макет)\nФункция "${linkText}" временно недоступна.`);
            });
        });
    </script>
</body>
</html>
